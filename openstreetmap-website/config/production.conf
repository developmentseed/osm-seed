<VirtualHost *:80>
    # ServerName localhost
    # Tell Apache and Passenger where your app's 'public' directory is
    DocumentRoot /var/www/public
    PassengerRuby /usr/local/bin/ruby

    # Relax Apache security settings
    <Directory /var/www/public>
      Allow from all
      Options -MultiViews
    </Directory>
</VirtualHost>