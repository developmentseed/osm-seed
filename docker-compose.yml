version: '3'
services:
  web:
    image: openseed-osm-website:v1
    build:
      context: ./openstreetmap-website
      dockerfile: Dockerfile
    ports:
      - "80:80"
    env_file: 
      - ./.env
    depends_on:
      - db
  db:
    image: openseed-db:v1
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: 
      - ./.env
  replication:
    image: openseed-replication:v1
    build: 
      context: ./osmosis
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep the replication for a while!;
      sleep 40;
      echo Creating the replication!;
      ./start.sh"
    env_file: 
      - ./.env
  db-backup-restore:
    image: openseed-db-backup-restore:v1
    build: 
      context: ./db-backup-restore
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep for a while!;
      sleep 20;
      echo Building backup!;
      ./start.sh"
    env_file: 
      - ./.env
  replication-job:
    image: openseed-replication-job:v1
    build: 
      context: ./replication-job
      dockerfile: Dockerfile
    volumes:
      - ./replication-files:/app/data
    depends_on:
      - web
      - db
    ports:
      - "8081:8081"
      - "8082:8082"
    command: >
      /bin/bash -c "
      echo Sleep the replication-job for a while!;
      sleep 40;
      echo Creating the replication-job!;
      ./start.sh"
    env_file: 
      - ./.env
