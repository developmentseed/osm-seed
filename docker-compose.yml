version: '3'
services:
  web:
    image: osmseed-openstreetmap-website:v1
    build:
      context: ./openstreetmap-website
      dockerfile: Dockerfile
    ports:
      - "8005:80"
    env_file: 
      - ./.env
      - ./.env-tiler
    depends_on:
      - db
      - tiler-renderer
  db:
    image: osmseed-db:v1
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "5435:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: 
      - ./.env
  planet-dump:
    image: osmseed-planet-dump:v1
    build: 
      context: ./planet-dump
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep the planet-dump for a while!;
      sleep 40;
      echo Creating the planet-dump!;
      ./start.sh"
    env_file: 
      - ./.env
  db-backup-restore:
    image: osmseed-db-backup-restore:v1
    build: 
      context: ./db-backup-restore
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep for a while!;
      sleep 20;
      echo Building backup!;
      ./start.sh"
    env_file: 
      - ./.env
  replication-job:
    image: osmseed-replication-job:v1
    build:
      context: ./replication-job
      dockerfile: Dockerfile
    volumes:
      - ./replication-job-data:/app/data
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep the replication-job for a while!;
      sleep 40;
      echo Creating the replication-job!;
      ./start.sh"
    env_file:
      - ./.env
  populate-apidb:
    image: osmseed-populate-apidb:v1
    build:
      context: ./populate-apidb
      dockerfile: Dockerfile
    volumes:
      - ./populate-apidb-data:/app/data
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep for a while populate-apidb!;
      sleep 70s;
      echo Starting populate-apidb!;
      ./start.sh"
    env_file:
      - ./.env
  osm-processor:
    image: osmseed-osm-processor:v1
    build:
      context: ./osm-processor
      dockerfile: Dockerfile
    volumes:
      - ./osm-processor-data:/app/data
    env_file:
      - ./.env
  ##=========================================================================
  ## OMS-SEED-TILER section
  ##=========================================================================
  tiler-db:
    image: osmseed-tiler-db:v1
    build: 
      context: ./tiler-db
      dockerfile: Dockerfile
    ports:
      -  "5433:5432"
    volumes:
      - ./postgres-gis-osm2pgsql-data:/var/lib/postgresql/data
    env_file:
      - ./.env-tiler
  tiler-imposm:
    image: osmseed-tiler-imposm:v1
    build: 
      context: ./tiler-imposm
      dockerfile: Dockerfile
    volumes:
      - ./tiler-imposm-data:/mnt/data
    depends_on:
      - tegola-tiler-db
    env_file: 
      - ./.env-tiler
    command: >
      /bin/bash -c "
      echo Sleep for a while!;
      sleep 20;
      echo starting imposm!;
      ./start.sh"
  tiler-server:
    image: osmseed-tiler-server:v1
    build: 
      context: ./tiler-server
      dockerfile: Dockerfile
    volumes:
      - ./tiler-server-data:/mnt/data
    depends_on:
      - tegola-tiler-db
      - tiler-imposm
    ports:
      - "9090:9090"
    env_file:
      - ./.env-tiler
##=========================================================================
## ADDED BY AMIT SECTION
##=========================================================================
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4:4.24
    environment:
        PGADMIN_DEFAULT_EMAIL: postgres@email.com
        PGADMIN_DEFAULT_PASSWORD: password
    ports:
        - "5052:80"
  tiler-renderer:
    image: osmseed-tiler-renderer:v1
    build: 
      context: ./tiler-renderer
      dockerfile: Dockerfile
    ports:
        - 1337:80
    depends_on:
      - tiler-db
    volumes:
      - expired-tiles:${EXPIRED_DIR}
    env_file:
      - ./.env-tiler
      - ./.env
  tegola-tiler-db:
    image: osmseed-tegola-tiler-db:v1
    build: 
      context: ./tegola-tiler-db
      dockerfile: Dockerfile
    ports:
      -  "5434:5432"
    volumes:
      - ./postgres-gis-imposm-data:/var/lib/postgresql/tegola-tiler-data
    env_file:
      - ./.env-tiler
  tiler-osm2pgsql:
    image: osmseed-tiler-osm2pgsql:v1
    build: 
      context: ./tiler-osm2pgsql
      dockerfile: Dockerfile
    volumes:
      - ./replication-job-data:${REPLICATION_DIR}
      - expired-tiles:${EXPIRED_DIR}
    env_file:
      - ./.env-tiler
      - ./.env

volumes:
  expired-tiles: