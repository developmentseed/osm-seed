version: '3'
services:
  web:
    image: openseed-osm-website:v1
    build:
      context: ./openstreetmap-website
      dockerfile: Dockerfile
    ports:
      - "80:80"
    env_file: 
      - ./.env
    depends_on:
      - db
  db:
    image: openseed-db:v1
    build:
      context: ./db
      dockerfile: Dockerfile
    ports:
      - "5432:5432"
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    env_file: 
      - ./.env
  replication:
    image: openseed-replication:v1
    build: 
      context: ./osmosis
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep the replication for a while!;
      sleep 40;
      echo Creating the replication!;
      ./start.sh"
    env_file: 
      - ./.env
  db-backup-restore:
    image: openseed-db-backup-restore:v1
    build: 
      context: ./db-backup-restore
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
    command: >
      /bin/bash -c "
      echo Sleep for a while!;
      sleep 20;
      echo Building backup!;
      ./start.sh"
    env_file: 
      - ./.env
  tiler-db:
    image: openseed-tiler-db:v1
    build: 
      context: ./tiler-db
      dockerfile: Dockerfile
    depends_on:
      - db
      - web
    ports:
      -  "5433:5432"
    volumes:
      - ./postgres-data-gis:/var/lib/postgresql/data
    env_file:
      - ./.env
  tiler-osm2pgsql:
    image: openseed-tiler-osm2pgsql:v1
    build: 
      context: ./tiler-osm2pgsql
      dockerfile: Dockerfile
    depends_on:
      - web
      - db
      - tiler-db
    env_file: 
      - ./.env
    command: >
      /bin/bash -c "
      echo Sleep for a while!;
      sleep 40;
      echo starting osm2pgsql!;
      ./start.sh"
